<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense LogIn</title>
    <link rel="stylesheet" href="../styles/auth.css" />
  </head>
  <body>
    <div class="form-box" id="signUpFormBox" style="display: none">
      <form
        class="form"
        id="signUpForm"
        method="POST"
        action="http://localhost:3000/auth/signUp"
      >
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input
            type="text"
            id="signup_username"
            name="username"
            class="input"
            placeholder="Full Name"
            value="Abhay Hasrani"
            required
          />
          <input
            type="email"
            class="input"
            id="signup_email"
            name="email"
            placeholder="Email"
            value="abhayhasrani@gmail.com"
            required
          />
          <input
            type="password"
            class="input"
            id="signup_password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="form-section">
        <p>
          Have an account?
          <a id="btn_login" onclick="showForm('log_in')" href="#">Log in</a>
        </p>
        <p>
          <a id="btn_signUp" onclick="showForm('forgot_password')" href="#"
            >Forgot Password?</a
          >
        </p>
      </div>
    </div>
    <div class="form-box" id="logInFormBox">
      <form
        class="form"
        id="logInForm"
        method="POST"
        action="http://localhost:3000/auth/logIn"
      >
        <span class="title">Log In</span>
        <span class="subtitle">Log In with your email and password</span>
        <div class="form-container">
          <input
            type="email"
            class="input"
            id="login_email"
            name="email"
            placeholder="Email"
            value="abhayhasrani@gmail.com"
            required
          />
          <input
            type="password"
            class="input"
            id="login_password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="form-section">
        <p>
          New User?
          <a id="btn_signUp" onclick="showForm('sign_up')" href="#"
            >Create an account!</a
          >
        </p>
        <p>
          <a id="btn_signUp" onclick="showForm('forgot_password')" href="#"
            >Forgot Password?</a
          >
        </p>
      </div>
    </div>
    <div class="form-box" id="forgotPasswordFormBox" style="display: none">
      <form
        class="form"
        id="forgotPasswordForm"
        method="POST"
        action="http://localhost:3000/password/forgotPassword"
      >
        <span class="title">Forgot Password?</span>
        <span class="subtitle">Generate a link on your registered email.</span>
        <div class="form-container">
          <input
            type="email"
            class="input"
            id="forgot_password_email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <button type="submit">Send Mail</button>
      </form>
      <div class="form-section">
        <p>
          New User?
          <a id="btn_signUp" onclick="showForm('sing_up')" href="#"
            >Create an account!</a
          >
        </p>
        <p>
          <a id="btn_login" onclick="showForm('log_in')" href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="auth.js"></script>
</html>
