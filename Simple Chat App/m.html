<html>
  <body>
    <h1>Chat App</h1>
    <h3>'+filedata+'</h3>
    <form onsubmit="return formsubmit()">
      <input
        placeholder="message"
        id="message"
        type="text"
        name="message"
      /><button type="submit">send</button>
    </form>
  </body>
  <script>
    function formsubmit() {
      const message = document.getElementById("message");
      const messagevalue = message.value;
      message.value = localStorage.getItem("username") + " : " + messagevalue;
      return false;
    }
  </script>
</html>
